<h2 class="fw-bolder">Stock</h2>
<div class="justify-content-center mb-3">
    <div class="d-flex flex-column">
        <div class="row d-flex justify-content-center col-md-12 col-sm-12 col-xs-12 overflow-hidden shadow rounded-4 border-0">
            
            <div class="col col-md-3 col-sm-4 col-xs-6 overflow-hidden shadow rounded-4 border-0 mx-3 mt-3 my-3 mb-3"
                *ngFor="let prod of productos">
                <div class="mt-3 mb-3 text-start text-wrap">
                    <h3 class="fw-bolder"> Producto: {{prod.nombre}}</h3>
                    <p>Codigo: {{prod.codigo}}</p>
                    <p>Precio: {{prod.precio}}</p>
                    <p>Descripcion: {{prod.descripcion}}</p>
                    <p>Unidades disponibles: {{prod.cantidad}}</p>
                </div>
            </div>
        
        </div>
    </div>
</div>
